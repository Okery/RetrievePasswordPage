
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
		<link rel="stylesheet" href="css/retrivePassword.css" />
		<script type="text/javascript" src="js/jquery-1.6.3.min.js" ></script>
		<script type="text/javascript" src="js/retrievePassword.js" ></script>
    </head>
    <body>
    	<div class="top">
    		<p>安全中心</p>
    		<p class="tip">|找回密码</p>
    	</div>
    	
    	<div class="content_top">
    		<div class="order">
    			<p>1</p>
    			填写账号
    		</div>
    		
    		<div class="guide">
    			
    		</div>
    		
    		<div class="order">
    			<p>2</p>
    			验证密保
    		</div>
    		
    		<div class="guide2">
    			
    		</div>
    		
    		<div class="order">
    			<p>3</p>
    			找回密码
    		</div>
    	</div>
    	
    	<div class="content_bottom">
    		<center>
    		<div class="inputUsername">
    			<table>
    				<tr>
    					<td>账号：</td>
    				</tr>
    				<tr>
    					<td><input type="text" /></td>
    				</tr>
    			</table>
    			<button id="usernameConfirm">确认</button>
    		</div>
    		
    		<div class="question">
    			<table>
    				<tr>
    					<td>选择密保问题并回答</td>
    				</tr>
    				<tr>
    					<td>
    						<select>
    							<option>asd</option>
    							<option>asdasds</option>
    						</select>
    					</td>
    				</tr>
    				<tr>
    					<td>
    						<input type="text" placeholder="问题答案" />
    					</td>
    				</tr>
    				<tr>
    					<td>
    						<button id="answerConfirm">确认</button>
    					</td>
    				</tr>
    			</table>
    		</div>
    		
    		<div class="success">
    			<table>
    				<tr>
    					<td>密码已经以邮件形式发送到您的邮箱！</td>
    				</tr>
    				<tr>
    					<td><a href="">返回登录</a> </td>
    				</tr>
    			</table>
    		</div>
    		
    		
    		</center>
    	</div>
